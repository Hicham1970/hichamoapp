<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <script>
        class Car {
            constructor(name) {
                this.brand = name;
            }

            present() {
                return 'I have a ' + this.brand;
            }
        }

        class Model extends Car {
            constructor(name, mod, year) {
                super(name);
                this.model = mod;
                this.year = year
            }
            show() {
                return this.present() + ', it is a ' + this.model + "" + 'made in' + this.year
            }
        }

        const myCar = new Model("Ford", "Mustang", "1999");
        document.write(myCar.show());
    </script>

</body>

</html>
